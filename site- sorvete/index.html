<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site desenvolvido durante o PTA">
    <link rel="stylesheet" href="./style.css">
    <title>Site - sorvete</title>
</head>
<body>
  <header id="header" class="fixed-top header-transparent" >
    <div style="margin-left: 0%;">
      <img id="lgmar" src= "Vector.png">
    </div>

    <div id="divBusca">
      <img src="magnifyingglass.png" id= "btnBusca" alt= "Pesquisar"/>
      <input type="text" id="txtBusca" placeholder="Procure seu sorvete"/>
  
    </div>
      
  
    

  </header>
  <div id="fixHead"></div>
  <div class="conteudo">
    <div class="card">
      <img class="fotoA" src="Foto.png" alt="Avatar">
      <div class="container">
        <div class="texto">
          <h1 class="titulo">Picolé Tablito</h1>
          <h3 class="describe">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</h3>
        </div>
        
        <div class="valor"> 
         <h2 class="price"> R$5,00 </h2>
        </div>
      </div>
    </div>
    <div class="coluna1"> 
      <div class="card2">
        <img class="fotoB" src="Foto2.png" alt="Avatar" >
      </div>
      <div class="card2">
        <img class="fotoB" src="Foto3.png" alt="Avatar" >
      </div>
    </div>
    <div class="card">
      <img class="fotoA" src="Foto4.png" alt="Avatar">
      <div class="container">
        <div class="texto">
          <h1 class="titulo">Chica Bon</h1>
          <h3 class="describe">Picolé de chocolate tradicional 53g (R$ 0,05/g)</h3>
        </div>
        
        <div class="valor"> 
         <h2 class="price"> R$3,50 </h2>
        </div>
      </div>
    </div>
    <div class="coluna1">
      <div class="card2">
        <img class="fotoB" src="Foto5.png" alt="Avatar" >
      </div>
      <div class="card2">
        <img class="fotoB" src="Foto6.png" alt="Avatar" >
      </div>
    </div>
  </div>
  <footer class="footer">
    <div id="links" style="display: flex;">
      <img src= "Linkedin.png" style="gap: 15px;">
      <img src= "facebook.png" style="gap: 15px;">
      <img src= "Twitter.png" style="gap: 15px;">

    </div>
    <div id="logo" height="59.02px" width="60px">
      <img src= "Vector.png" height="59.02px" width="60px">
    </div>
    <div id="textinho">
      <p class="made" style="color: #292929;"> Made with &lt;/> and &lt;3 by Emi
    </div>
    </p>
  </footer>
    
</body>
